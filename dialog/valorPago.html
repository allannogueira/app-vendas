<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Vai deixar algum valor pago?</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
      	  <div flex>
            <md-input-container>
              <label>Valor</label>
              <input type="text"  ng-model="venda.valorPago" ng-currency>              
            </md-input-container>
          </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="enviar($event);">
      	 OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
