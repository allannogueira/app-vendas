<html>
   <head>
      <title>App Vendas</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      
  </head>
  <body ng-app="">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">         
         <div class="mdl-layout__drawer" ng-include="'menu.html'"></div>
         <main class="mdl-layout__content">
            <div class="page-content" style="padding-left:100px;">
               <h1>Venda</h1>
               <!-- Simple Textfield -->
               <form action="#">
                
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                     <select id="example" class="mdl-textfield__input">
                         <option value=""></option>
                         <option value="1">Mara</option>
                     </select>
                     <label class="mdl-textfield__label is-dirty" for="example">Cliente</label>
                 </div> 
                 <br/>                
                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" type="text" id="sample1">
                   <label class="mdl-textfield__label is-dirty" for="sample1">Valor Desconto</label>
                 </div>
                  <br/>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                     <select id="example" class="mdl-textfield__input">
                         <option value=""></option>
                         <option value="1">Mara</option>
                     </select>
                     <label class="mdl-textfield__label is-dirty" for="example">Produto</label>
                 </div>      
                  <!-- botao adicionar mais produtos -->
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                    <i class="material-icons">add</i>
                  </button>
               </form>

               <!-- painel com produtos selecionados para venda -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Produtos</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Pijama - 10,00<br/>
                    Cueca - 10,00<br/>
                    <br/>
                    <strong>Total de R$ 50,00</strong>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <!-- Colored raised button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                      Finalizar Pedido
                    </button>

                  </div>
                  <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                      <i class="material-icons">share</i>
                    </button>
                  </div>
                </div>
            </div>
         </main>
      </div>
   </body>
</html>
